<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1.</title>
</head>
<body>
<input type="number" id="an1">
<input type="number" id="an2">
<button onclick="tinh()">Tính</button>
<p id="result"></p>

<script>
    function tinh() {
        let a = +document.getElementById('an1').value;
        let b = +document.getElementById('an2').value;
        let x = -b/a
        if ( a!==0 ) {
            document.getElementById('result').innerHTML='Phương trình có 1 nghiệm: ' + x
        } else {
            document.getElementById('result').innerHTML='Phương trình vô nghiệm'
        }
    }
</script>
</body>
</html>
