<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2.</title>
</head>
<body>
<input type="number" id="an1">
<input type="number" id="an2">
<input type="number" id="an3">
<button onclick="tinh()">Tính</button>
<p id="result"></p>

<script>
    function tinh() {
        let a = +document.getElementById('an1').value;
        let b = +document.getElementById('an2').value;
        let c = +document.getElementById('an3').value;
        let d = (b*b)-(4*a*c)
        let x = -b/2*a
        let x1 = (-b - Math.sqrt(d))/2*a
        let x2 = (-b + Math.sqrt(d))/2*a
        if (d < 0) {
            document.getElementById('result').innerHTML='Phương trình vô nghiệm'
        } else if (d === 0) {
            document.getElementById('result').innerHTML='Phương trình có 1 nghiệm kép: ' + x
        } else {
            document.getElementById('result').innerHTML='Phương trình có 2 nghiệm phân biệt: x1 = '+ x1+ ' ' + ', x2 = '+x2
        }
    }

</script>


</body>
</html>
