<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<input type="number" id="a">
<input type="number" id="b">
<button onclick="tinh()">tính</button>
<p id="result"></p>
<script>
    function tinh() {
        let canh1 = document.getElementById('a').value;
        let canh2 = document.getElementById('b').value;
        let S = 1/2*(canh1 * canh2);
        document.getElementById('result').innerHTML = 'kết quả ' + S
    }
</script>
</body>
</html>
