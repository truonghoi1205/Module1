<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</title>
</head>
<body>
<script>
    let arr = [];//[1,2,3,4,5,6]
    for (let i = 0; i < 6; i++) {
        let a = +prompt('nhập vào')
        arr.push(a)
    }
    let first = 0;
    let last = arr.length-1;
    while (first < last) {
        let b = arr[first];
        arr[first] = arr[last];
        arr[last] = b;
        first++;
        last--;

    }console.log(arr);
</script>
</body>
</html>
