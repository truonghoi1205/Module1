<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.</title>
</head>
<body>
<script>
    let numbers = [5,7,3,9,10,23,-5,1,8,15];
    let max = [0];
    let sum = 0;
    for(let i=0; i<numbers.length;i++) {
        sum += numbers[i]
        if(numbers[i]>max){
            max = numbers[i]
        }
    }tb = sum/numbers.length
    console.log(max);
    console.log(tb);
</script>
</body>
</html>
