<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    let str = "-1ab4-5jk-6";
    let count = 0;
    for (let i = 0; i < str.length; i++) {
        if(isNaN(str[i]) === false && str[i-1] === '-') {
            count++
        }
    }
    console.log(count);
</script>
</body>
</html>
