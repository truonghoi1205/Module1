<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra trung bình các phần tử chia hết cho 5 trong mảng</title>
</head>
<body>
<script>
    let numbers = [1,7,5,9,2,6];
    let sum = 0;
    for(let i = 0; i< numbers.length ; i++) {
        if(numbers[i]%5===0) {
            sum += numbers[i]
        }
    } console.log(sum)
</script>
