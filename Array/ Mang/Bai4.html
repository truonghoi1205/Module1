    <title>In ra tổng các phần tử chẵn trong mảng</title>

<body>
<script>
    let numbers = [1,7,5,9,2,6];
    let tong = 0;
    for(let i=0; i<numbers.length;i++) {
        if(numbers[i]%2 === 0) {
            tong += numbers[i]
        }
    }console.log(tong)
</script>
