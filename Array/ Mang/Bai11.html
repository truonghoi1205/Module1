<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phần tử lớn thứ 3 trong mảng</title>
</head>
<body>
<script>
    let numbers = [38, 1, 9, 16, 22, 17, 38, 17];
    let max1;
    let max2;
    let max3;
    let min = numbers[0];
    for (let i = 0; i < numbers.length; i++) {
        if (min > numbers[i]) {
            min = numbers[i];
        }
    }
    max1 = min;
    max2 = min;
    max3 = min;
    for (let i = 0; i < numbers.length; i++) {
        if (max1 < numbers[i]) {
            max3 = max2;
            max2 = max1;
            max1 = numbers[i];
        }
        if (max1 > numbers[i] && numbers[i] > max2) {
            max3 = max2;
            max2 = numbers[i];
        }
        if (max2 > numbers[i] && max3 < numbers[i]) {
            max3 = numbers[i];
        }
    }
    console.log('số lớn nhất là: ' + max1);
    console.log('số lớn thứ 2 là: ' + max2);
    console.log('số lớn thứ 3 là: ' + max3);
</script>
</body>
</html>
