<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra tổng các phần tử của từng hàng.</title>
</head>
<body>
<script>
    let arr = [
        [1, 3, 4],
        [3, 4, 5],
        [5, 5, 6]
    ];
    for(let i = 0; i < arr.length; i++) {
        let sum = 0;
        for (let j = 0; j < arr[i].length; j++) {
            sum += arr[i][j]
        }
        console.log(sum);
    }
</script>
</body>
</html>
