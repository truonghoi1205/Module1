<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các phần tử mảng 2 chiều.</title>
</head>
<body>
<script>
    let arr = [
        [1, 3, 4],
        [3, 4, 5],
        [5, 5, 6]
    ];
    let sum = 0;
    for(let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            sum += arr[i][j]
        }
    }
    console.log(sum);
</script>
</body>
</html>
