<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phần tử lớn nhất trong các hàng.</title>
</head>
<body>
<script>
    let arr = [
        [1, 3, 4],
        [3, 4, 5],
        [5, 5, 6]
    ];
    for(let i = 0; i < arr.length; i++) {
        let max = arr[i][0];
        for (let j = 0; j < arr[i].length; j++) {
            if (max < arr[i][j]) {
                max = arr[i][j]
            }
        }
        console.log(max);
    }
</script>
</body>
</html>
