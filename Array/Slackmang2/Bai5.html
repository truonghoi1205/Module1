<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>(Nâng cao): Hiển thị phần tử lớn nhất của từng cột.</title>
</head>
<body>
<script>
    let arr = [
        [1, 3, 4],
        [3, 4, 5],
        [5, 5, 6]
    ];
    for(let i = 0; i < arr.length; i++) {
        let max = arr[0][0];
        for (let j = 0; j < arr[i].length; j++) {
            if (max < arr[j][i]) {
                max = arr[j][i]
            }
        }console.log(max);

    }
</script>
