<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.</title>
</head>
<body>
<script>
    let arr = [];
    let count = 0;
    for( let i= 1; i <= 6 ; i++) {
        let a = prompt("nhập vào mảng")
        arr.push(a);
        if(a % 1 === 0) {
            count++
        }
    }console.log(count);
</script>
</body>
</html>
