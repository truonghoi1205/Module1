<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được</title>
</head>
<body>
<script>
    let pi = 3.14
    let r = +prompt('nhập bán kính ')

    function dientich(r) {
        return dt = pi * r * r
    }

    let S = dientich(r)
    document.write('Diện tích hình tròn là : ' + S + '<br/>')

    function chuvi(r) {
        return cv = pi * r * 2
    }

    let C = chuvi(r)

    document.write('Chu vi hình tròn là : ' + C)
</script>
</body>
</html>
