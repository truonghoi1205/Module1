<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.</title>
</head>
<body>
<script>
    function kiemtra(a) {
        if (a % 1 === 0) {
            return true
        } {
            return false
        }
    }
    console.log(kiemtra('1'));
</script>
</body>
</html>
