<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.</title>
</head>
<body>
<script>
    function characters(array,c) {

        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (c == array[i]) {
                count++;
            }
        }
        if (count > 0) {
            return count;
        } else {
            return -1
        }
    }
    let c1 = prompt("nhập kt")

    console.log(characters([1,'a',1,1,'a','a'],c1));

</script>
</body>
</html>
