<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    let foot = +prompt('');
    let met = +prompt('');
    function footToMeter(foot) {
        return meter = 0.305 * foot
    }
    let m = footToMeter(foot);
    document.write(foot + ' foot' +' = ' + m + ' meter' +'<br/>')

    function meterToFoot(meter) {
        return foot = 3.279 * met
    }
    let f = meterToFoot(meter);
    document.write(met + ' meter' +' = ' + f + ' foot')
</script>
</body>
</html>
