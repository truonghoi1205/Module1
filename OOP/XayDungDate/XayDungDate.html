<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Xây dựng lớp Date</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }

        toString () {
            return this.day+"/"+this.month+"/"+this.year
        }
        setDate(newDay,newMonth,newYear) {
            this.day = newDay;
            this.month = newMonth;
            this.year = newYear;
        }

    }

    let date = new MyDate(12,'05',1999)
    document.write(date.toString())
    date = new MyDate(13,'05',1999)
    console.log(date.toString())



</script>
</body>
</html>
