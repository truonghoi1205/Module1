<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
//Dùng for:
    let a = prompt('nhập vào')
    for(let i = 1; i <= a ; i++ ) {
        console.log(i + ' hello')
    }
// Dùng while:

    let j = 1;
    let b = prompt('nhập vào')
    while (j<=b) {
        console.log(j + ' hello');
        j++
    }

// //Dùng do-while:
    let k = 1;
    let c = prompt('nhập vào');
    do {
        console.log(k + ' hello');
        k++
    }
    while (k<=c);

</script>
</body>
</html>
