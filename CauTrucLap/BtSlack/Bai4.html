<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>

    let a = +prompt('số a')
    let b = +prompt('số b')
//Dùng for:
    for(let i = a ; i <= b; i++) {
        console.log(i);
    }

//Dùng while:
    let j = a
    while( j <= b) {
        console.log(j);
        j++
    }

//Dùng do-while:
    let k = a;
    do {
        console.log(k);
        k++;
    }
    while(k <= b);
</script>
</body>
</html>
