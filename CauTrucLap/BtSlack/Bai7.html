<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let a = +prompt('số a');
    let b = +prompt('số b');
    for(let i=a; i<=b; i++) {
        if (i%2===0) {
            document.write('<h2/>' + i)
        } else {
            document.write('<h1/>' + i)
        }
    }
</script>
</body>
</html>
