<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
//Dùng for:
    for(let i = 1; i<=1000; i++ ) {
        console.log(i)
    }

// Dùng while:
    let j=1;
    while (j<=1000){
        console.log(j);
        j++;
    }

//Dùng do-while:
    let k=1;
    do{
        console.log(k);
        k++;
    }
    while(k<=1000);

</script>
</body>
</html>
