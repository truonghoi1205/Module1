<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    //Dùng for:
    for(let i = 1; i<=100; i++) {
        document.write( i +' Hello' + '<br/>')
    }

    //Dùng while:
    let j = 0;
    while (j<=100) {
        document.write(j +' Hello' +'<br/>');
        j++;
    }

    //Dùng do-while:
    let k= 1;
    do {
        document.write(k +' Hello' +'<br/>')
        k++
    }
    while (k <= 100);
</script>
</body>
</html>
