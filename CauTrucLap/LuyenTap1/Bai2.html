<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let a = prompt('Nhập nhiệt độ')
    for(let i=a ; i<150 ;i++) {
        if(i>100){
            console.log('Giảm nhiệt độ');
            break;
        } else  if(i<20) {
            console.log('Tăng nhiệt độ');
            break;
        } else {
            console.log(i);
        }
    }
</script>
</body>
</html>
