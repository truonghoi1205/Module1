<body>
<script>
//Tam giác 1:

    for(let i = 1; i <= 5  ; i++) {
        let dong = "";
        for(let j = 1; j <= i; j++) {
            dong += '*'
        }
        for(let j = 1; j < 5-i;j++ ) {
            dong += " "
        }
        console.log(dong);
    }

//Tam giác 2:
    for(let i = 1; i <= 5  ; i++) {
        let dong = "";

            dong += '*'
        }
        for(let j = 1; j < i-1;j++ ) {
            dong += " "
        }
        console.log(dong);
    }

// Tam giác 3:
    for(let i = 1; i <= 5  ; i++) {
        let dong = "";

            dong += ' '
        }
        for(let j = 1; j <= i  ;j++ ) {
            dong += "*"
        }
        console.log(dong)
    }


// Tam giác 4:

    for(let i = 1; i <= 5  ; i++) {

        }

    }
</script>
