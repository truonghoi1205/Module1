<script>
    /*Viết hàm sumOfListPrime() nhận vào một số nguyên x , hàm trả
    về giá trị là tổng các số nguyên tố từ 0 cho tới x.*/

    function isPrime(num) {
        if (num <= 1) {
            return false;
        }
        if (num <= 3) {
            return true;
        }
        if (num % 2 === 0 || num % 3 === 0) {
            return false;
        }
        let i = 5;
        while (i * i <= num) {
            if (num % i === 0 || num % (i + 2) === 0) {
                return false;
            }
            i += 6;
        }
        return true;
    }

    function sumOfListPrime(x) {
        let sum = 0;
        for (let i = 0; i <= x; i++) {
            if (isPrime(i)) {
                sum += i;
            }
        }
        return sum;
    }

    console.log(sumOfListPrime(2));
</script>
